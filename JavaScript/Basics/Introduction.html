	<title>JavaScript</title>

<body>

<!-- 
JavaScript adds interactivity to a webpage

JavaScript can:
- Display information based on the time of day
- Detect the visitor's browser
- Validate forms data
- Create cookies
- Change page contents dynamically
- And much much more!

-->


<!-- 
***Client side languages***

Websites scripts run either on client side or server side
The clide-side of a website refers to the web browser that is viewing it.
The server-side of a website refers to server that hosts it.

Server-side languages include:
- PHP
- Ruby on Rails
-ASP.NET

In HTML, JavaScript code must be inserted between <script> and </script> tags
JavaScript can be placed in the head or body of the HTML Document.
-->

<script type="text/javascript">
	document.write("<h1>JavaScript is fun</h1>") // document.write() function writes a string into the HTML document.
	document.write("I love programming")
	alert("JavaScript, HTML, CSS and PHP are phenomenal!") // alert function outputs an alert box on the browser!
</script>


</body>
</html>
