<!DOCTYPE html>
<html>
<head>
	<title>Animations</title>
</head>
<body>

<style type="text/css">
	#container{
		width: 480px;
		height: 400px;
		background: Skyblue;
		position: relative;
	}
	#box{
		width: 100px;
		height: 100px;
		background: purple;
		position: relative;
	}

</style>
<div id="container">
	<div id="box"></div>
	<div id="box1"></div>
</div>

<script type="text/javascript">

	// starting position
	var pos = 0;
	// box element
	var box = document.getElementById("box");
	var t = setInterval(move, 10);


	// move function increments the left property of the box element by one each time its called
	function move(){
		if (pos >= 370){
			clearInterval(t);
		}
		else{
			pos += 1;
			box.style.left = pos + "px"; // pixels
		}
	}

</script>

</body>
</html>
